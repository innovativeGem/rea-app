<div class="card-header" [style.background]="brandColor">
    <img class="icons-sm" src="{{p.agency.logo}}" alt="Card logo">
</div>

<img class="card-img-top" src="{{p.mainImage}}" alt="Card image" (this.onmouseover)="'btnDisplay? = true'">
<div class="card-block">
  <h4 class="card-title">{{p.price}}</h4>
  <!--
  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
  -->
  <a href="#" class="btn btn-primary" [ngClass]="{'btn-display': btnDisplay}" (click)="addRemoveObj(p)">Save</a>
</div>
