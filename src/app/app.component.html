<h1>Real Estate</h1>

<div class="propertyList col-xs-10 col-md-4">
  <h2>Properties</h2>
  <div class="card" *ngFor="let p of properties | async">
    <app-property [p]="p"></app-property>
  </div>
</div>

<div class="savedProperties col-xs-10 col-md-4">
  <h2>Saved Properties</h2>
  <div class="card" *ngFor="let sp of savedProperties | async">
      <app-property [p]="sp"></app-property>
  </div>

</div>
